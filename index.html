<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <img src="images/logo.svg" alt="Fylo's logo" class="logo">

      <nav>
        <span class="btn">
          <img src="images/icon-document.svg" alt="document icon">
        </span>
        <span class="btn">
          <img src="images/icon-folder.svg" alt="folder icon">
        </span>
        <span class="btn">
          <img src="images/icon-upload.svg" alt="upload icon">
        </span>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <p>You’ve used <b>815 GB</b> of your storage</p>

      <div class="slider">
        <div class="progBar">
          <div class="thumb"></div>
        </div>
      </div>

      <div class="range">
        <b>0 GB</b>
        <b>1000 GB</b>
      </div>
    </div>
  </main>
  <div class="counter">
    <b>185</b>
    <p> GB Left</p>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
